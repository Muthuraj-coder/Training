 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo">This is a paragraph.</p>
    <div class="container">
        <h1>Welcome to my website</h1>
    </div>
    <h2>tag</h1>
    <script>
        const para=document.getElementById("demo");
        const cara=document.querySelector(".container");
        para.style.color="red";
        cara.style.backgroundColor="yellow";
        const tag=document.getElementsByTagName("h2");
        tag[0].style.color="blue";
        tag[0].style.backgroundColor="green";
    </script>
</body>

</html>
