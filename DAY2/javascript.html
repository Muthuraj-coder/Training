<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var x = 10;
    let y = 20;
    const z = 30;
    console.log(x, y, z);
    // x = 15; // This is allowed
    y = 25; // This is allowed
    // z = 35; // This will throw an error because z is a constant
    console.log(x, y, z);
    // var is function scoped or globally scoped
    // let and const are block scoped
    let a=5;
    var b='5';
    console.log(a==b); // true, because == checks for value equality
    console.log(a===b); // false, because === checks for both value and data type equality
    //types of functions
    //Named Function
    function namedFunction() {
        console.log("This is a named function");
    }   
    namedFunction();
    //Anonymous Function
    const anonymousFunction = function() {
        console.log("This is an anonymous function");
    }
    anonymousFunction();
    //Arrow Function
    const arrowFunction = () => {
        console.log("This is an arrow function");
    }
    arrowFunction();
    //IIFE (Immediately Invoked Function Expression)
    (function(){
        console.log("This is an IIFE");
    })();
    //Expression Function
    const add = function(a,b){
        return a+ b;
    }
    console.log(add(5,10));
    //constructor function
    //generator object
    function* generatorFunction() {
        yield 1;
        yield 2;
        yield 3;
    }
    const counter= generatorFunction();
    console.log(counter.next().value); // 1
    console.log(counter.next().value); // 2 
    console.log(counter.next().value); // 3
    console.log(counter.next().value); // undefined, as there are no more values to yield

    //Async Function
    async function asyncFunction() {
        try{
            const response =await fetch('https://dummyjson.com/user');
            if(!response.ok) {
                throw new Error('Network response was not ok');
            }
            const data = await response.json();
            console.log(data.users[1].firstName);
            console.log(data.users[1].lastName);
            console.log(data.users[1].email);
            console.log(data.users[1].id);
        } catch (error) {
            console.error('There has been a problem with your fetch operation:', error);
        }
    }
    asyncFunction();

    //Types of Loops
    //For Loop
    for (let i = 0; i < 5; i++) {
        console.log("For Loop iteration: " + i);
    }
    //While Loop
    let j = 0;
    while (j < 5) {
        console.log("While Loop iteration: " + j);
        j++;
    }
    //Do While Loop
    let k = 0;
    do {
        console.log("Do While Loop iteration: " + k);
        k++;
    } while (k < 5);
    //For...of Loop
    const array = [1, 2, 3, 4, 5];  
    for (const value of array) {
        console.log("For...of Loop value: " + value);
    }
    //For...in Loop
    const object = {a: 1, b: 2, c: 3};
    for (const key in object) {
        console.log("For...in Loop key: " + key + ", value: " + object[key]);
    }   
    //ForEach Loop
    array.forEach((value, index) => {
        console.log("ForEach Loop value: " + value + ", index: " + index);
    }); 

    const obj = { name: "John", age: 25 };
    for (let item in obj) { 
        console.log(item); // ‚ùå TypeError: obj is not iterable
    }   

</script>
<body>
    
</body>
</html>
