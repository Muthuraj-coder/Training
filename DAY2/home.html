<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Home Page</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    .navbar {
      background-color: #333;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }

    .navbar .logo {
      font-size: 24px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    .nav-links li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .nav-links li a:hover {
      color: #ffd700; /* Gold color on hover */
    }

    /* Main section */
    .hero {
      text-align: center;
      padding: 80px 20px;
      background-color: #e0f7fa;
    }

    .hero h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      color: #555;
    }

    /* Footer styling */
    .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <h2 class="logo">MySite</h2>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <section class="hero">
    <h1>Welcome to My Website</h1>
    <p>This is a simple homepage layout using HTML and CSS.</p>
  </section>

  <footer class="footer">
    <p>&copy; 2025 MySite. All rights reserved.</p>
  </footer>

</body>
</html>
