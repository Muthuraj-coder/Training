<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    td,th{
        text-align: center;
        padding: 20px;
        border: 1px solid black;

    }
    table {
        width: 100%;
    }
    tr:nth-child(even) {
        background-color: rgba(146, 139, 139, 0.4);
    }

   
</style>
<body>
    <table border="1">

        <thead>
            <tr>
            <th style="padding: 12px;">day/period</th>
            <th style="padding: 12px;">I<br>9.30-10.20</th>
            <th style="padding: 12px;">II<br> 10.20-11.10</th>
            <th style="padding: 12px;">III<br> 11.10-12.40</th>
            <th style="padding: 12px;"> 12.00-12.40</th>
            <th style="padding: 12px;">IV<br> 1.30-2.20</th>
            <th style="padding: 12px;">V <br>2.20-3.10</th>
            <th style="padding: 12px;">VI<br> 3.10-4.00</th>
            <th style="padding: 12px;">VII<br> 4.00-4.50</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td>Eng</td>
                <td>Maths</td>
                <td>Che</td>
                <td rowspan="5">LUNCH</td>
                <td colspan="3">LAB</td>
                <td>Phy</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td colspan="3">LAB</td>
                <td>Eng</td>
                <td>Che</td>    
                <td>Mat</td>
                <td>SPORTS</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>Maths</td>
                <td>Phy</td>
                <td>Eng</td>
                <td>Che</td>
                <td colspan="3">LIBRARY</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>Phy</td>
                <td>Eng</td>
                <td>Che</td>
                <td colspan="3">LAB</td>
                <td>Maths</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>Phy</td>
                <td>Eng</td>
                <td>Che</td>
                <td colspan="3">LAB</td>
                <td>Maths</td>
        </tbody>
    </table>
</body>
</html>
