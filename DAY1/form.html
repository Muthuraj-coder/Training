<!DOCTYPE html>
<html>
<head>
  <title>Contact Form</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px;">

  <h2>Contact Us</h2>

  <form action="/submit" method="post" >

    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required style="width: 50%; padding: 8px;"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required style="width: 50%; padding: 8px;"><br><br>

    <label>Gender:</label><br><br>
    <input type="radio" id="male" name="gender" value="Male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" style="width: 50%; padding: 8px;"></textarea><br><br>

    <input type="submit" value="Submit" style="
      background-color: green;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;

    ">
  </form>

</body>
</html>
